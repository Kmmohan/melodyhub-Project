<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TuneHub</title>
<link rel="stylesheet" th:href="@{/css/viewsongcustomer.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

    <header class="header">
           <a href="/map-customerhome" class="logo-link">
        <div class="logo">
          <i class="fa-solid fa-guitar logo-syb" style="color: #880d1e"></i>
          <p class="logo-tune">Tune</p>
          <p class="logo-hub">Hub</p>
        </div></a>
  <nav class="navbar">
        <li><a href="/map-premiumuser">Home</a></li>
        <li><a href="/viewsongs">Songs</a></li>
        <li><a href="/map-viewpaylistcustomer">Playlists</a></li>
        <li><a href="/samplepayment">Upgrade</a></li>
      </nav>
    </header>
    <section class="section">
      <div class="img">
        <div class="overlay">
          <div class="songs">
            <h1 class="overlay-text">Songs</h1>
            	<table border="1" class="songs-table">
		<tr class="songs-table-heading" >
			<td>Name</td>
			<td>Artist</td>
			<td>Genre</td>
			<td>Link</td>
		</tr>

		<tr th:each="songslist : ${songslist}">
			<td th:text=${songslist.songName}></td>
			<td th:text=${songslist.songArtist}></td>
			<td th:text=${songslist.songGenere}></td>
			<td><audio controls>
					<source th:src=${songslist.songLink} type="audio/mpeg">
				</audio></td>
		</tr>
	</table>
          </div>
        </div>
      </div>
    </section>
	
</body>
</html>
