<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TuneHub</title>
<link rel="stylesheet" th:href="@{/css/displaySongs.css}">
</head>
<body>
	<section class="section">
		<div class="songs-box">
			<h1>All songs:</h1>

			<table border="1">

				<tr>
					<td>Name</td>
					<td>Artist</td>
					<td>Genre</td>
					<td>Link</td>
				</tr>

				<tr th:each="songslist : ${songslist}">
					<td th:text=${songslist.songName}></td>
					<td th:text=${songslist.songArtist}></td>
					<td th:text=${songslist.songGenere}></td>
					<td><audio controls>
							<source th:src=${songslist.songLink} type="audio/mpeg">
						</audio></td>
				</tr>
			</table>
			<a href="/map-backToAdminHome" class="backbtn">
				<button>Back</button>
			</a>
		</div>
	</section>
</body>
</html>
