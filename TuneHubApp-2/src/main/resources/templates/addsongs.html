<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TuneHub</title>
<link rel="stylesheet" th:href="@{/css/addSongs.css}">
</head>
<body>
	<section class="section">
		<div class="forgot-box">
			<h2>Add Songs</h2>
			<form action="addsongs" method="post">
				<label>Song Name:</label> <input type="text" name="songName"
					placeholder="Enter song name" required> <br /> <label>Song
					Artist:</label> <input type="text" name="songArtist"
					placeholder="Enter song artist" required> <br /> <label>Song
					Genere:</label> <input type="text" name="songGenere"
					placeholder="Enter song genere" required> <br /> <label>Song
					Link:</label> <input type="text" name="songLink"
					placeholder="Enter song link" required> <br />
				<button>Add Song</button>
			</form>
			<a href="/map-backToAdminHome" class="backbtn">
				<button>Back</button>
			</a>
		</div>
	</section>
</body>
</html>
