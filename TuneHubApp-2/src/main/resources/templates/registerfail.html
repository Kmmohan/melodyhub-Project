<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TuneHub</title>
<link rel="stylesheet" th:href="@{/css/registerFail.css}">
</head>
<body>
	<section class="section">
		<div class="register-box">
			<h2 class="register-text">Email already exist or registered</h2>
			<p class="register-text">Please register with new email</p>
			<br>
			<form action="/register" method="post">
				<label>User Name</label> <input type="text" name="username"
					placeholder="Enter username"> <br /> <label>E-mail
					Id</label> <input type="email" name="email" placeholder="Enter Email">
				<br /> <label>Password</label> <input type="password"
					name="password" placeholder="Enter password"> <br /> <label>Gender</label>
				M<input type="radio" name="gender" value="male"> F<input
					type="radio" name="gender" value="female"> O<input
					type="radio" name="gender" value="other"> <br /> <label>Role</label>
				Admin<input type="radio" name="role" value="admin"> Customer<input
					type="radio" name="role" value="customer"> <br /> <label>Address</label>
				<textarea name="address" rows="5" cols="20 ">Enter address here</textarea>
				<br />
				<button>Register</button>
			</form>
		</div>
	</section>
</body>
</html>
